name: Notify on Issue
on:
  issues: 
    types: [opened]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps: 
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json'
           -- data '{"text":"New issue created: <${{ github.event.issue.html_url }}|${{ github.event.issue.title }}.>"}' 
           ${{ secrets.SLACK_WEBHOOK }}