
# New workflow
name: Shell_Commands
on: push
jobs:
    run-shell-command: 
        runs-on: ubuntu-latest
        steps:
          - name: echo a string
            run: echo "hello world"
          - name: multiline script
            run: |
              node -v
              npm -v
          - name: python command
            run: |
              import platform
              print(platform.processor())
            shell: python
    run-windows-commands:
      runs-on: windows-latest
      steps:
        - name: Directory PowerShell
          run: Get-Location
        - name: Directory Bash
          run: pwd
          shell: bash